<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="center">
      <main class="main">
        <div class="menu bg">
          <div class="menu-brand">
            <img src="./images/logo.svg" alt="Fylo" class="brand-logo" />
          </div>
          <div class="menu-btns">
            <div class="menu-btn">
              <img
                src="./images/icon-document.svg"
                alt="Document"
                class="menu-btn__icon"
              />
            </div>
            <div class="menu-btn">
              <img
                src="./images/icon-folder.svg"
                alt="Folder"
                class="menu-btns__icon"
              />
            </div>
            <div class="menu-btn">
              <img
                src="./images/icon-upload.svg"
                alt="Upload"
                class="menu-btns__icon"
              />
            </div>
          </div>
        </div>
        <div class="info bg">
          <div class="info-heading">
            <h2 class="heading-m text-white">
              You've used <span>815 GB</span> of your storage
            </div>
            </h2>
            <div class="container">    
              <div class="progress2 progress-moved">
                <div class="progress-bar2">
                  <div class="progress-bar2--indicator"></div>
                </div>                       
              </div> 
              <div class="progress-desc">
                <h2 class="heading-s text-white">0 GB</h2>
                <h2 class="heading-s text-white">1000 GB</h2>
              </div>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
